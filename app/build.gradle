plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

dependencies {
    implementation "org.scala-lang:scala3-library_3:${scalaVersion}"

    implementation "ch.qos.logback:logback-classic:${logbackVersion}"

    implementation "com.github.ghostdogpr:caliban_3:${calibanVersion}"
    implementation "com.github.ghostdogpr:caliban-pekko-http_3:${calibanVersion}"

    implementation "com.github.pjfanning:pekko-http-play-json_3:${pekkoHttpPlayJsonVersion}"

    implementation "com.softwaremill.sttp.tapir:tapir-json-circe_3:${tapirJsonCirceVersion}"

    implementation "com.typesafe.scala-logging:scala-logging_3:${scalaLoggingVersion}"

    implementation "dev.zio:zio_3:${zioVersion}"
    implementation "dev.zio:zio-streams_3:${zioVersion}"

    implementation "org.apache.pekko:pekko-actor_3:${pekkoActorVersion}"
    implementation "org.apache.pekko:pekko-http_3:${pekkoHttpVersion}"
    implementation "org.apache.pekko:pekko-http-core_3:${pekkoHttpVersion}"

}

application {
    mainClass = "caliban.App"
}
